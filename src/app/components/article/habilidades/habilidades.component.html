<div class="row headerHab">
    <div class="col-lg-12">
        <img src="../../../../assets/titulohab.png" alt="Habilidades">
        <button type="button" title="Agregar" class="btn btn-success" (click)="open(agregarHab)" *ngIf="isLogged">
            <i class="bi bi-plus"></i>
        </button>
    </div>
</div>

<ng-template #agregarHab let-modal>
    <app-new-habilidad></app-new-habilidad>
</ng-template>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 habil" *ngFor="let Habilidad of habList">
        <circle-progress [showUnits]="true" [showSubtitle]="true" [titleColor]="'white'" [unitsColor]="'white'"
            [unitsFontSize]="'20'" [subtitle]="(Habilidad.nombreHab)" [subtitleColor]="'white'"
            [subtitleFontSize]="'20'" [percent]="(Habilidad.porcentajeHab)" [radius]="75" [outerStrokeWidth]="10"
            [innerStrokeWidth]="4" [outerStrokeColor]="'rgb(40, 125, 153)'" [innerStrokeColor]="'rgb(40, 125, 153)'"
            [animation]="true" [animationDuration]="800" [lazy]="true"></circle-progress>

        <div class="btns" *ngIf="isLogged">
            <button class="btn btn-info btnEdit" title="Editar" data-toggle="modal" data-target="#modalEditHab"
                (click)="editHab(Habilidad)">
                <i class="bi bi-pencil-square"></i>
            </button>

            <div class="modal fade" id="modalEditHab" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title text-center headerEdit" id="exampleModalLabel">Editar
                                habilidad</h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                (click)="closeClick()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <app-edit-habilidad [hab]="hab" *ngIf="ActivateEditComp">
                            </app-edit-habilidad>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-danger" title="Borrar" (click)="delete(Habilidad.id)">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</div>
