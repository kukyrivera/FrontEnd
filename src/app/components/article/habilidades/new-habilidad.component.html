<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHab">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="nombreHab" name="nombreHab" [(ngModel)]="nombreHab" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeHab">Porcentaje de la habilidad</label>
                    <input type="number" class="form-control" id="porcentajeHab" name="porcentajeHab" [(ngModel)]="porcentajeHab" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Habilidad
                </button>
            </form>
        </div>
    </div>
</div>
