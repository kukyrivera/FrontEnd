<div class="container wrapper">
    <div class="row">
        <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Crear nueva habilidad</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form novalidate #f="ngForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="nombreHab" name="nombreHab"
                        placeholder="Nombre de habilidad" [(ngModel)]="nombreHab" required>
                </div>
                <div class="form-group text-center fw-bold">
                    <input type="range" class="form-range" min="0" max="100" step="5" id="porcentajeHab"
                        name="porcentajeHab" oninput="this.nextElementSibling.value = this.value" [(ngModel)]="porcentajeHab" required>
                    <output>0</output><span>%</span>
                </div>
                <div class="botones">
                    <button class="btn btn-primary" (click)="onCreate()">
                        Agregar Habilidad
                    </button>
                    <button class="btn btn-danger" (click)="cancel()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
