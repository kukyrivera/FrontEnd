<div class="container wrapper">
    <div class="row">
        <div>
            <form novalidate #f="ngForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="nombreHab" name="nombreHab" placeholder="Nombre de habilidad" [(ngModel)]="nombreHab" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="porcentajeHab" name="porcentajeHab" [(ngModel)]="porcentajeHab" required min="1" max="100" minlength="1" maxlength="3">
                </div>
                <div class="botones">
                    <button class="btn btn-primary" (click)="onCreate()">
                        Agregar Habilidad
                    </button>
                    <button class="btn btn-danger" (click)="cancel()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
