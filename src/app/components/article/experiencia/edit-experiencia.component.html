                <input type="text" class="form-control" id="nombreExp" name="nombreExp"
                    placeholder="Nombre de la empresa" [(ngModel)]="exp.nombreExp" required>
            </div>
            <div class="form-group">
                <textarea cols="40" rows="5" class="form-control" id="descripcionExp" name="descripcionExp"
                    placeholder="Escriba una breve descripciÃ³n del puesto laboral" [(ngModel)]="exp.descripcionExp"
                    required></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
