<div class="container" *ngIf="exp">
    <div class="row">
        <div>
            <div class="headerEdit text-center">
                <h1>Editar experiencia profesional</h1>
            </div>
            <form (ngSubmit)="updateExp()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp"><h2>Nombre de la experiencia</h2></label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="exp.nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp"><h2>Descripci√≥n</h2></label>
                    <textarea cols="40" rows="5" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="exp.descripcionExp" required></textarea>
                </div>
                <button class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
