<div class="row headerExp">
    <div class="col-lg-12">
        <img src="../../../../assets/tituloexp.png" alt="Experiencia profesional">
        <button type="button" title="Agregar" class="btn btn-success" (click)="open(agregarExp)" *ngIf="isLogged">
            <i class="bi bi-plus"></i>
        </button>
    </div>
</div>

<ng-template #agregarExp let-modal>
    <app-new-experiencia></app-new-experiencia>
</ng-template>

<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expList">
                    <td class="tituloExp">
                        <h2>{{Experiencia.nombreExp}}</h2>
                    </td>
                    <td>
                        <h3>{{Experiencia.descripcionExp}}</h3>
                    </td>
                    <td class="btnsEditBorrar" *ngIf="isLogged">
                        <button type="button" class="btn btn-info" title="Editar" data-toggle="modal"
                            data-target="#modalEditExp" (click)="editExp(Experiencia)">
                            <i class="bi bi-pencil-square"></i>
                        </button>

                        <div class="modal fade" id="modalEditExp" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2 class="modal-title text-center headerEdit" id="exampleModalLabel">Editar
                                            experiencia profesional</h2>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                            (click)="closeClick()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <app-edit-experiencia [exp]="exp" *ngIf="ActivateEditComp">
                                        </app-edit-experiencia>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-danger" title="Borrar" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
