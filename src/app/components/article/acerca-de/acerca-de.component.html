<div class="row">
    <button class="btn btn-info" title="Editar" routerLink="/editacercade/1" *ngIf="isLogged">
        <i class="bi bi-pencil-square">Editar Persona</i>
    </button>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 cuadroFoto">
        <img src={{persona.img}} id="fotoPerfil" alt="Luciano Rivera">
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 nombre">
        <h1 id="nombre">{{persona.nombre}} {{persona.apellido}}</h1>
        <h2 id="especialidad">Full Stack Developer Jr</h2>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 descripcion">
        <span>
            <h1 class="tituloDesc">Acerca de m√≠:</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
</div>
