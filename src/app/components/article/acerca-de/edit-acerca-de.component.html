<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <div class="headerEdit text-center">
                <h1>Editar Persona</h1>
            </div>
            <form (ngSubmit)="updatePersona()" novalidate #f="ngForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                        [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido"
                        [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <textarea cols="40" rows="5" class="form-control" id="descripcion" name="descripcion"
                        placeholder="Acerca de mÃ­..." [(ngModel)]="persona.descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="persona.img"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .svg, .bmp, .ico">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
