<div class="row headerEducacion">
    <div class="col-lg-12">
        <h1 class="titulo">Formación Académica</h1>
        <button type="button" title="Agregar" class="btn btn-success" (click)="open(agregarEd)" *ngIf="isLogged">
            <i class="bi bi-plus"></i>
        </button>
    </div>
</div>

<ng-template #agregarEd let-modal>
    <app-new-educacion></app-new-educacion>
</ng-template>

<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td class="tituloEdu">
                        <h2>{{Educacion.nombreEd}}</h2>
                    </td>
                    <td>
                        <h3>{{Educacion.descripcionEd}}</h3>
                    </td>
                    <td class="edit" *ngIf="isLogged">
                        <button class="btn btn-info" title="Editar" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>
                    <td class="borrar" *ngIf="isLogged">
                        <button class="btn btn-danger" title="Borrar" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
