<div class="container" *ngIf="proy">
    <div class="row">
        <div>
            <div class="headerEdit text-center">
                <h1>Editar proyecto</h1>
            </div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreProy"><h2>Nombre del proyecto</h2></label>
                    <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)]="proy.nombreProy" required>
                </div>
                <div class="form-group">
                    <label for="descripcionProy"><h2>Descripci√≥n</h2></label>
                    <textarea cols="40" rows="5" class="form-control" id="descripcionProy" name="descripcionProy" [(ngModel)]="proy.descripcionProy" required></textarea>
                </div>
                <button class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
