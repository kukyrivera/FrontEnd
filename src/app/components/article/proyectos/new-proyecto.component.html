<div class="container wrapper">
    <div class="row">
        <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Crear nuevo proyecto</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form novalidate #f="ngForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="nombreProy" name="nombreProy"
                        placeholder="Nombre del proyecto" [(ngModel)]="nombreProy" required>
                </div>
                <div class="form-group">
                    <textarea cols="40" rows="5" class="form-control" id="descripcionProy" name="descripcionProy"
                        placeholder="Escriba una breve descripciÃ³n del proyecto" [(ngModel)]="descripcionProy"
                        required></textarea>
                </div>
                <div class="botones">
                    <button class="btn btn-primary" (click)="onCreate()">
                        Agregar proyecto
                    </button>
                    <button class="btn btn-danger" (click)="cancel()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
